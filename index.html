<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrocerGenie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#10b981" />
    <link rel="apple-touch-icon" href="/icon-192x192.png">
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0"
  }
}
</script>
    <style>
      :root {
        --primary-50: #e6f8f5;
        --primary-100: #bcf0e4;
        --primary-200: #a7f3d0;
        --primary-500: #10b981; /* Emerald 500 */
        --primary-600: #059669; /* Emerald 600 */
        --primary-700: #047857; /* Emerald 700 */
        --primary-900: #064e3b; /* Emerald 900 */
        --secondary-500: #06b6d4; /* Cyan 500 */
        
        --background-light: #f8fafc; /* Slate 50 */
        --background-dark: #020617; /* Slate 950 */
        --card-light: #ffffff;
        --card-dark: #1e293b; /* Slate 800 */
        --text-light: #0f172a; /* Slate 900 */
        --text-dark: #e2e8f0; /* Slate 200 */
        --text-muted-light: #64748b; /* Slate 500 */
        --text-muted-dark: #94a3b8; /* Slate 400 */
        --border-light: #e2e8f0; /* Slate 200 */
        --border-dark: #334155; /* Slate 700 */
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background-light);
        color: var(--text-light);
      }
      .dark body {
        background-color: var(--background-dark);
        color: var(--text-dark);
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
      }
      .glassmorphism-backdrop {
        -webkit-backdrop-filter: blur(12px);
        backdrop-filter: blur(12px);
        background-color: rgba(0, 0, 0, 0.6);
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-pulse-bright {
        animation: pulse-bright 1.5s infinite cubic-bezier(0.4, 0, 0.6, 1);
      }
      @keyframes pulse-bright {
        0%, 100% {
          box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
        }
        50% {
          box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
        }
      }
      @keyframes item-toggle-flash {
        50% { background-color: var(--primary-50); }
      }
      .dark @keyframes item-toggle-flash {
        50% { background-color: var(--primary-900); }
      }
      .animate-toggle {
        animation: item-toggle-flash 0.4s ease-out;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
    <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            heading: ['Poppins', 'sans-serif'],
          },
          colors: {
            primary: {
              50: 'var(--primary-50)',
              100: 'var(--primary-100)',
              200: 'var(--primary-200)',
              500: 'var(--primary-500)',
              600: 'var(--primary-600)',
              700: 'var(--primary-700)',
              900: 'var(--primary-900)',
            },
            secondary: {
              500: 'var(--secondary-500)',
            },
            background: {
              light: 'var(--background-light)',
              dark: 'var(--background-dark)',
            },
            card: {
              light: 'var(--card-light)',
              dark: 'var(--card-dark)',
            },
            appText: {
               light: 'var(--text-light)',
               dark: 'var(--text-dark)',
            },
            appTextMuted: {
               light: 'var(--text-muted-light)',
               dark: 'var(--text-muted-dark)',
            },
            appBorder: {
               light: 'var(--border-light)',
               dark: 'var(--border-dark)',
            }
          }
        }
      }
    }
  </script>
</head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
